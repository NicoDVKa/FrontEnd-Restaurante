          <button
            class="navbar-toggler"
            type="button"

            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"

          <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <li class="cart-button pt-2">
              <button
                type="button"
                id="cart-open-button"
                class="btn btn-outline-light position-relative p-1 rounded rounded-5"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasWithBothOptions"
                aria-controls="offcanvasWithBothOptions"
              >
                <i class="bi bi-cart4 nav-link p-0 px-1"></i>
                <span
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success" id="cart-badge"
                >
                  0
                </span>
              </button>
            </li>
          </div>
        </div>
      </nav>
      <div
        class="offcanvas offcanvas-end text-bg-dark"
        data-bs-scroll="true"
        tabindex="-1"
        id="offcanvasWithBothOptions"
        aria-labelledby="offcanvasWithBothOptionsLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">
            Mi carrito
          </h5>
          <div data-bs-theme="dark">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
        </div>
        <div class="offcanvas-body">
          <div id="payment-details" class="mb-4">
            
          </div> 
          <div id="cart-body"></div>
          <div>
           
        </div>
          
        </div>
      </div>

    <main class="pt-5">
      <section class="mt-5 text-center">
        <img src="/img/logo.png" alt="" class="img-fluid">
      </section>
      <section class="mt-5 container d-flex justify-content-between" id="search-container">
        <form class="w-100" id="search-form">
          <div class="input-group mb-3">
            <input type="text" id="search-input" class="form-control" id="exampleFormControlInput1" placeholder="Buscar por nombre" >
            <button class="btn nav-bg text-light border border-start-0" id="search-btn" type="submit"><i class="bi bi-search"></i></button>
          </div>
        </form>

        <select id="search-by-category" class="form-select form-select-sm mb-3 ms-4">
          <option disabled selected hidden class="default" value="">Buscar por categoria</option>
          <option value="">Todo</option>
          <option value="1">Entradas</option>
          <option value="2">Minutas</option>
          <option value="3">Pastas</option>
          <option value="4">Parrilla</option>
          <option value="5">Pizzas</option>
          <option value="6">Sandwiches</option>
          <option value="7">Ensaladas</option>
          <option value="8">Bebidas</option>
          <option value="9">Cerveza Artesanal</option>
          <option value="10">Postres</option>
        </select>
        <select id="search-by-price" class="form-select form-select-sm mb-3 ms-4">
          <option disabled selected hidden class="default" value="">Ordenar por</option>
          <option value="">Categoria</option>
          <option value="asc">Precio ascendente</option>
          <option value="desc">Precio descendiente</option>
        </select>
      </section>
      <section class="container mt-3">
        <div class="row" id="cards-container">
        </div>
      </section>
      
      <div
      class="modal fade"
      id="product-details-modal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header border-0">
            <h1 class="modal-title fs-5" id="product-details-modal-title"></h1>
            <div data-bs-theme="dark">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
          </div>
          <div class="modal-body">
    <div id="product-details-modal-body">

    </div>
          </div>
        </div>
      </div>
